{% extends 'base.html' %}
<!-- comment -->
{% block title %}Home{% endblock %}
<!-- comment -->
{% block content%}
<!-- comment -->
<div class="row hero-section bg-light h-50">
  <div id="carousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F28%2F2021%2F06%2F24%2Fitaly-venice-EUSUMMERTRAVEL0621.jpg"
          class="d-block w-100 hero-image"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="https://prod-virtuoso.dotcmscloud.com/dA/188da7ea-f44f-4b9c-92f9-6a65064021c1/heroImage1/PowerfulReasons_hero.jpg"
          class="d-block w-100 hero-image"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/enjoying-the-view-royalty-free-image-1582838254.jpg"
          class="d-block w-100 hero-image"
          alt="..."
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carousel"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carousel"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<div class="container mt-5">
  <h1 class="text-center mb-5">Nomad Atlas</h1>
</div>
<div class="container mb-5">
  <div class="row">
    {% for post in posts %}
    <div class="col">
      <h4>{{ post.title }}</h4>
      <small>Posted by {{ post.author }} from {{ post.city }} 
        <br>on {{ post.created_at }}</small>
      <p class="mt-3"> {{ post.content|truncatechars:300 }}</p>
      <a href="{% url 'post_detail' post.pk %}" class="btn btn-primary" type="button">Read More</a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
