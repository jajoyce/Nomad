{% extends 'base.html' %}
<!-- comment -->
{% block title %}Create New Post{% endblock %}
<!-- comment -->
{% block content%}
<div class="container">
  <div class="row">
    <div class="col">
      <div class="card" style="width: 30em">
        <div class="card-body">
          <h3 class="card-title">New Post</h3>
          <form method="post">
            {% csrf_token %} {{ form.as_p }}
            <input type="submit" value="Create Post" class="btn btn-primary" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
