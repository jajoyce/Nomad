{% extends 'base.html' %}
<!-- comment -->
{% block title %}Delete Comment{% endblock %}
<!-- comment -->
{% block content%}
<div class="container">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Do you want to delete this comment</h3>
          <form method="post">
            {% csrf_token %}
            <div>
              <input
                type="submit"
                value="Delete Comment"
                class="btn btn-danger"
              />
              <a href="/" class="btn btn-primary"> Go back to home</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-4"></div>
  </div>
</div>
{% endblock %}
