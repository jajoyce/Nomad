{% extends 'base.html' %}
<!-- comment -->
{% block title %}Delete Profile{% endblock %}
<!-- comment -->
{% block content%}
<div class="container">
  <div class="row">
    <div class="col">
      <div class="card" style="width: 25em;">
        <div class="card-body">
          <h3 class="card-title">Are you sure you want to delete your profile?</h3>
          <h6 class="mt-3">This cannot be undone!</h6>
          <form method="post">
            {% csrf_token %}
            <div class="mt-4">
              <a
              href="{% url 'profile_detail' user.profile.pk %}"
              class="btn btn-primary"
              >
              No, take me back!</a>
              <input
                type="submit"
                value="Delete Profile"
                class="btn btn-danger"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
