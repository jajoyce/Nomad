{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content%}
<div class="container hero-section mt-5">
  <h1>Nomad Atlas</h1>
  <h3>Login</h3>
  <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="button" value="Login">
      <input type="hidden" name="next" value="{{ next }}">
  </form>
</div>
{% endblock %}
