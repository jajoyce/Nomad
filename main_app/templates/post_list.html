{% extends 'base.html' %}
<!-- comment -->
{% block title %}Posts{% endblock %}
<!-- comment -->
{% block content%}
<div class="container hero-section mt-5">
  <h1>post</h1>
  <div class="container">
    {% for post in posts %}
    <div class="row">
      <div class="col">
        <div class="card mb-3">
          <a href=" {% url 'post_detail' post.pk %}">
            <img src="{{post.img}}" class="card-img" alt="{{post.title}}" />
          </a>
          <div class="card-body">
            <div class="card-title">
              <h2>{{post.title}}</h2>
              <p> {{post.author}}</p> 
              <a
                href=" {% url 'post_detail' post.pk %}"
                type="button"
                class="btn btn-primary lg-btn"
              >
                Read Post </a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
